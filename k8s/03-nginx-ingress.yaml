apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ohash-dashboard-nginx-ingress
  namespace: kube-system
  annotations:
    k8s.kuboard.cn/displayName: ohash-dashboard-nginx
    k8s.kuboard.cn/workload: ohash-dashboard-nginx
    kubernetes.io/ingress.class: "devops-vpn-nginx-internal"
    nginx.com/sticky-cookie-services: "serviceName=kuboard srv_id expires=1h path=/"

spec:
  rules:
    - host: dashboard.ohash.vip
      http: &http_rules
        paths:
          - path: /
            backend:
              serviceName: ohash-dashboard
              servicePort: 80
